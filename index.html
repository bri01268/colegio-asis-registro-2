<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- ==== LOGIN ==== -->
  <div class="login-container" id="login">
    <div class="login-box">
      <img src="img/logo.png" class="logo-login" alt="Logo Colegio">
      <h2 class="titulo-login">Acceso al Sistema de registro</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Contraseña">
      <button id="btnLogin">Ingresar</button>
      <p id="errorLogin"></p>
    </div>
  </div>

  <!-- ==== CONTENIDO PRINCIPAL (OCULTO HASTA LOGEAR) ==== -->
  <div id="contenido" style="display:none;">

  <header class="encabezado">
    <img src="img/logo.png" alt="Logo del colegio" class="logo">
    <h1 class="nombre-colegio">Colegio Asís</h1>
  </header>

  <h2 class="titulo-principal">REGISTRO DE ESTUDIANTES DEL DEPARTAMENTO DE PSICOLOGÍA</h2>

  <main class="contenido">
    <img src="img/logo_psico.png" alt="Logo de PSICOLOGÍA" class="logo1">

    <div class="buscador" id="formBuscar">
      <select id="tipoBusqueda" class="select-busqueda">
        <option value="dni">DNI</option>
        <option value="apellidos">Apellidos</option>
        <option value="fecha_registro">Fecha de Registro</option>
      </select>
      <input type="text" id="buscar" placeholder="Buscar">
      <button class="btn-agregar" id="abrirModal"><i class="fas fa-plus"></i> <img src="iconos/guardar.png" alt="Agregar" class="icono-btn"> </button>
      <button class="btn-eliminar" id="eliminarRegistro"> <img src="iconos/eliminar.png" alt="Eliminar" class="icono-btn"></button>
    </div>

    <table class="tabla" id="tablaAlumnos">
      <thead>
        <tr>
          <th>N°</th>
          <th>Código</th>
          <th>DNI</th>
          <th>Apellidos y Nombres</th>
          <th>Sexo</th>
          <th>Fecha de Nacimiento</th>
          <th>Edad</th>
          <th>Tutor</th>
          <th>Salón</th>
          <th>Fecha de Registro</th>
          <th>Motivo de derivación</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarModal">&times;</span>
      <h3>Agregar Alumno</h3>
      <form id="formAlumno">
  <input type="text" name="codigo" placeholder="Código" required>
  <input type="text" name="dni" placeholder="DNI" required>
  <input type="text" name="apellidos_nombres" placeholder="Apellidos y Nombres" required>

  <select name="sexo" required>
    <option value="">Sexo</option>
    <option value="M">Masculino</option>
    <option value="F">Femenino</option>
  </select>

  <label>Fecha de Nacimiento:</label>
  <input type="date" name="fecha_nacimiento" required>

  <input type="number" name="edad" placeholder="Edad" required>
  <input type="text" name="tutor" placeholder="Tutor" required>
  <input type="text" name="salon" placeholder="Salón" required>

  <label>Fecha de Registro:</label>
  <input type="date" name="fecha_registro" required>

  <label>Motivo de Derivación:</label>
  <textarea name="motivo_derivacion" placeholder="Describa el motivo..." required></textarea>

  <button type="submit" class="btn-guardar">Guardar</button>
</form>

    </div>
  </div>

  </div> <!-- cierre del contenido -->

  <script src="script.js"></script>
</body>
</html>
